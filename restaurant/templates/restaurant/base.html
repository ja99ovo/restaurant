<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Site{% endblock %}</title>
    <!-- 其他头部信息 -->
</head>
<body>
    <header>
        <nav>
            <ul>
                <!-- 页眉中的其他链接 -->
                <li><a>Home</a></li>
                <!-- 注销按钮 -->
                <li>
                    <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit">Logout</button>
                    </form>
                </li>
            </ul>
        </nav>
    </header>

    <div id="content">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <!-- 页脚内容 -->
    </footer>
</body>
</html>
