{% extends "base.html" %}
{% block content %}
{% load static %}
<link href="{% static 'css/register.css' %}" rel="stylesheet">
<div class="container">
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
</div>
{% endblock %}
