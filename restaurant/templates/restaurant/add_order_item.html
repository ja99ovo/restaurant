<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Ajouter une commande</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
            margin: 20px;
        }

        .section {
            flex: 1;
            padding: 10px;
            margin: 5px;
            border: 1px solid #ddd;
        }

        .section h1 {
            display: inline-block;
            margin: 5px;
        }

        .section button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="section people">
            <h3>Nombre de personnes</h3>
            <div>
                <h1 >Adultes</h1><h1 id="display_adults">0</h1>
                <button type="button" onclick="increment('adults')">Adultes +1</button>
                <button type="button" onclick="decrement('adults')">Adultes -1</button>
            </div>
            <div>
                <h1 >Grands enfants</h1><h1 id="display_kids">0</h1>
                <button type="button" onclick="increment('kids')">Grands enfants +1</button>
                <button type="button" onclick="decrement('kids')">Grands enfants -1</button>
            </div>
            <div>
                <h1 >Petits enfants</h1><h1 id="display_toddlers">0</h1>
                <button type="button" onclick="increment('toddlers')">Petits enfants +1</button>
                <button type="button" onclick="decrement('toddlers')">Petits enfants -1</button>
            </div>
        </div>

        <div class="section drinks">
            <h3>COCKTAILS SA</h3>
            <ul>
                {% for boisson in boissons %}
                    <li>
                        Nom: {{ boisson.name }}
                        Nombre：<h1 id="display_boisson_{{boisson.name}}">0</h1>
                        <button type="button" onclick="increment('boisson_{{boisson.name}}')">加Ajouter</button>
                        <button type="button" onclick="decrement('boisson_{{boisson.name}}')">减Réduire</button>
                    </li>   
                {% endfor %}
            </ul>
        </div>
    </div>
    
    <form method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit">提交Soumettre</button>
    </form>

    <script>
        function increment(id) {
            var display_input = document.getElementById("display_" +id);
            var input = document.getElementById("id_"+id);
            display_input.innerText = parseInt(display_input.innerText) + 1;
            input.value=parseInt(input.value)+1;
        }

        function decrement(id) {
            var input = document.getElementById("id_"+id);
            var display_input = document.getElementById("display_" +id);
            if (parseInt(input.value) > 0) {
                input.value = parseInt(input.value) - 1;
                display_input.innerText = parseInt(display_input.innerText) - 1;
            }
        }
    </script>
</body>
</html>
